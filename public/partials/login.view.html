<div class="row-fluid">
	<div class="col-md-4"></div>
	<div class="col-md-4">
		<h1>Login</h1>
		<div ng-show="error !='' " class="alert alert-danger"><strong>Error: </strong>{{error}}<span class="glyphicon glyphicon-remove hoverEffect" aria-hidden="true" ng-click="hideError()"></span></div>
		<form data-ng-keypress="onEnterKeyPress($event)">
			<div class="form-group">
				<label>Email</label>		
				<input class="form-control" ng-model="user.email" autofocus></input>
			</div>
			<div class="form-group">
				<label>Password</label>
				<input type="password" class="form-control" ng-model="user.password"></input>
			</div>
			<input type="button" class="btn btn-primary button-styling" value="Login" ng-click="login()"></input>
		</form>
	</div>
	<div class="col-md-4"></div>
</div>
