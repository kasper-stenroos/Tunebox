<div class="col-md-8 col-md-offset-2">
	<h1>Your profile</h1>

	<div ng-show="showError" class="alert alert-danger"><strong>Error: </strong>{{error}}. <span class="glyphicon glyphicon-remove hoverEffect" aria-hidden="true" ng-click="hideMessages()"></span></div>
	<div ng-show="showSuccess" class="alert alert-success">Changes saved! <span class="glyphicon glyphicon-remove hoverEffect" aria-hidden="true" ng-click="hideMessages()"></span></div>

	<div class="col-md-6">
		<h3>Personal information <button ng-click="editProfile()" class="btn btn-primary button-styling" ng-hide="editInfo">Edit</button></h3>
		<div class="form-group required">
			<label class="control-label">Username</label>
			<input ng-model="user.name" type="text" class="form-control" ng-disabled="!editInfo">
		</div>
		<div class="form-group required">
			<label class="control-label">Email</label>
			<input ng-model="user.email" type="text" class="form-control" ng-disabled="!editInfo">
		</div>
		<div class="form-group">
			<label>Organization name</label>
			<input ng-model="user.organization" type="text" class="form-control" ng-disabled="!editInfo">
		</div>
		<div class="form-group">
			<label>Homepage</label>
			<input ng-model="user.homePage" type="text" class="form-control" ng-disabled="!editInfo">
		</div>
		<div class="form-group">
			<label>Tags</label>
			<textarea ng-list="," class="form-control" ng-model=user.tags ng-disabled="!editInfo"></textarea>
		</div>
		<div class="form-group">
			<div ng-show="editInfo">
				<button ng-click="save()" class="btn btn-primary button-styling" ng-disabled="!edited">Save</button>
				<button ng-click="cancel()" class="btn btn-primary button-styling">Cancel</button>
			</div>
		</div>
	</div>

	<div class="col-md-6">
		<div>
			<h3>Membership information <button ng-click="getPremium()" class="btn btn-primary button-styling">Get premium</button></h3>
			<div><strong>Joined: </strong>{{user.joined | date: 'dd.MM.yyyy'}}</div>
			<div><strong>Premium user: </strong>{{user.premium}}</div>
			<div><strong>Private room limit: </strong>{{user.privateLimit}}</div>
			<div><strong>Public room limit: </strong>{{user.publicLimit}}</div>
		</div>
	</div>
</div>
